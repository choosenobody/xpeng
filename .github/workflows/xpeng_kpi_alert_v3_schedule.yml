name: XPeng KPI Alert

on:
  schedule:
    - cron: "0 13 21 * *"   # 每月 21 日 21:00 新加坡时间（UTC+8）= 13:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl numpy yfinance

      - name: Run alert (live price → Excel, 生成 status_log.csv, 发送 Telegram)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LIVE_PRICE: "1"
          YF_SYMBOL: "9868.HK"
        run: |
          python xpeng_alert_bot.py "XPeng_Valuation_Monitor_v3.xlsx"

      - name: Commit status & Excel updates
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add status_log.csv XPeng_Valuation_Monitor_v3.xlsx || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: status log + auto-updated Current Price"
            git push
          fi
